<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon gift</title>
    <meta name="description" content="Scegli il tuo regalo secondo il nostro catalago Amazon.">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- ottimizzato in 1366x768-->
    <header>
        <div class="boxlogo">
            <img src="./assets/images/logo.png" 
                alt="Logo Amazon"
                width="130"> 
        </div>
        <div class="pagewidth">        
            <nav id="top">
                <a href="All" title="Tutto">All</a>
                <a href="Today's deals" title="Affari di oggi">Today's deals</a>
                <a href="Customer Service" title="Assistenza clienti">Customer Service</a>
                <a href="Registry" title="Registro">Registry</a>
                <a href="Gift Cards" title="Carte regalo">Gift Cards</a>
                <a href="Sell" title="Vendita">Sell</a>
            </nav>           
        </div>
    </header>
    <main>
        <div class="Spaziatura">
            <h2><strong>Shop All Holiday gift Cards</strong></h2>
        </div>
        <article>
            <div class="Spaziatura">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>
        </article>
        <section>
            <div class="Macrosezioni">
                <h1>Find the perfect gift </h1>
                <h3><a class="Linkutili" href="Shop now" title="Compra Ora">Shop Now</a></h3>
                <div id="sezioniaffiancate">
                    <img src="./assets/images/img_1.jpg" alt="Tablet">
                    <img src="./assets/images/img_2.jpg" alt="Scrivania">
                    <img src="./assets/images/img_3.jpg" alt="Smartwatch">
                    <img src="./assets/images/img_4.jpg" alt="Animali Domestici">
                </div>
            </div>
        </section>
        <aside>
            <div class="Macrosezioni">
                <div class="adapt">
                    <img src="./assets/images/img_9.png" alt="visore VR">
                </div>
            </div>
            <div class="titoli">
                <h1>Play the gifting game</h1> 
                <h3><a class="Linkutili" href="Shop Gaming" title="Giochi">Shop Gaming</a></h3>  
            </div>        
                <div class="Macrosezioni">
                    <div class="adapt">
                        <img src="./assets/images/img_10.png" alt="radio e cuffie">
                    </div>
                </div>
                <div class="titoli">
                    <h1>The sound of cheer</h1>
                    <h3><a class="Linkutili" href="Shop Audio & Accessories" title="Shop e Accessori">Shop Audio & Accessories</a></h3>
                </div>
        </aside>
        </main>
        <footer>
            <div class="pagewidth">
                <nav>
                    <a href="#top">Back to top</a>
                </nav>
            </div>
            <div class="boxlogo">
                <img src="./assets/images/logo.png" 
                    alt="Logo Amazon"
                    width="150"> 
            </div>
        </footer>
