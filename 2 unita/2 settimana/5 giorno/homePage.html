<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Salvatore Buonaiuto" />
    <link rel="shortcut icon" href="./assets/image/faviconNetflix.png" />
    <link rel="stylesheet" href="./assets/css/custom-bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Homepage Netflix</title>
  </head>
  <body class="bg-netflixFirst bodyHomepage">
    <header>
      <nav class="navbar navbar-expand-lg bg-netflixFirst">
        <div class="container-fluid">
          <img
            src="./assets/image/netflix_logo.png"
            class="imgLogo me-3"
            alt="Logo netflix"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-netflixSecond"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-netflixSecond" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-netflixSecond" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-netflixSecond" href="#"
                  >Recently added</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-netflixSecond" href="#">My list</a>
              </li>
            </ul>
            <div class="d-flex justify-content-center align-items-center">
              <i class="bi bi-search text-netflixSecond me-3"></i>
              <p class="text-netflixSecond m-0 me-3">KIDS</p>
              <i class="bi bi-bell-fill text-netflixSecond me-3"></i>
              <img
                src="./assets/image/avatar.png"
                class="profileImageHomepage me-3"
                alt="Immagine profilo"
              />
              <div class="dropdown me-5">
                <a
                  class="btn text-netflixSecond dropdown-toggle me-4"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                </a>

                <ul class="dropdown-menu bg-netflixSecond border-netflixSecond">
                  <li>
                    <a class="dropdown-item text-black" href="#">Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-black" href="#">Settings</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-black" href="#"
                      >Change profile</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mainHomepage">
      <section>
        <div class="container-fluid mt-5">
          <div class="row">
            <div class="col d-flex align-items-center">
              <h2 class="m-0 me-3 p-0 text-light fontTitleHomePage">
                TV Shows
              </h2>
              <div class="dropdown">
                <button
                  class="btn btn-netflixFirst dropdown-toggle py-2 px-3 border-light rounded-0 languageDecision"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genres
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Horror</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Anime</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col d-flex justify-content-end">
              <i class="bi bi-list text-netflixSecond p-2 me-1"></i>
              <i class="bi bi-grid-fill text-netflixSecond p-2"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
