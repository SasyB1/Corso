<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeTex Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="border border-light">
            <a class="navbar-brand m-0" href="#">LeT<br />ex</a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="backOffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-warning" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 bg-dark backgroundArticle" data-bs-theme="dark">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex flex-column" id="imgH1">
            <div class="m-auto mt-2 rounded-4">
              <h1 class="text-center mt-2 text-warning">LeTex Shop</h1>
            </div>
            <button class="w-25 m-auto mt-2 mb-2 bg-warning shopButton">
              Shop Now
            </button>
          </div>
        </div>
      </div>
      <div
        class="d-flex justify-content-center text-center mt-2 spinnerWrapper d-none"
      >
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="container pt-1 mt-3 mb-2">
        <div
          class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 mt-3 g-3"
          id="events-row"
        ></div>
      </div>
    </main>
    <footer class="text-bg-dark text-center">
      <div class="container mt-2">
        <div class="row">
          <div class="col-12">
            <h6>LeTex</h6>
            <p class="m-0">
              &copy; <span id="year"></span> Salvatore Buonaiuto
            </p>
          </div>

          <div class="col-12 mt-3 mb-2 d-flex justify-content-evenly">
            <a
              href="https://play.google.com/store/apps/details?id=com.albiononline"
              target="_blank"
            >
              <button
                class="text-bg-dark rounded-2 border-light border-1 btnColor px-sm-4 py-sm-2 px-lg-3 py-lg-2"
                target="_blank"
              >
                googleStore
              </button>
            </a>
            <a
              href="https://apps.apple.com/it/app/albion-online/id1202788573"
              target="_blank"
            >
              <button
                class="text-bg-dark rounded-2 border-light border-1 btnColor px-sm-4 py-sm-2 px-lg-3 py-lg-2"
                target="_blank"
              >
                appStore
              </button>
            </a>
            <a href="https://albiononline.com/download" target="_blank">
              <button
                class="text-bg-dark rounded-2 border-light border-1 btnColor px-sm-4 py-sm-2 px-lg-3 py-lg-2"
                target="_blank"
              >
                Windows
              </button>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
