<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeTex Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="border border-light">
            <a class="navbar-brand m-0" href="#">LeT<br />ex</a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="backOffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-warning" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 bg-warning-subtle backgroundDetails">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex flex-column">
            <div class="m-auto mt-2 rounded-4">
              <h1 class="text-center mt-2 text-warning">
                LeTex Amministrazione
              </h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container mb-5">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-4 mt-2 g-3 justify-content-center"
          id="events-row"
        >
          <div class="col-12 col-lg-6">
            <div class="card text-bg-dark rounded-5">
              <img
                src="#"
                class="card-img-top"
                alt="Telefono foto"
                id="image"
              />
              <div class="card-body text-center">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="description"></p>
                <p class="card-text" id="brand"></p>
                <p class="card-text" id="price"></p>
                <div>
                  <button
                    type="button"
                    class="btn btnColor text-light"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                  >
                    Modifica
                  </button>
                </div>
                <div
                  class="modal fade"
                  id="staticBackdrop"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1
                          class="modal-title fs-5 textColor"
                          id="staticBackdropLabel"
                        >
                          Prodotto
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>

                      <div class="modal-body">
                        <form id="event-form">
                          <div class="mb-3">
                            <label for="name" class="form-label textColor"
                              >Nome Prodotto</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              required
                              id="nameModal"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="description"
                              class="form-label textColor"
                              >Descrizione
                            </label>
                            <textarea
                              type="text"
                              class="form-control"
                              id="descriptionModal"
                              rows="3"
                              required
                            ></textarea>
                          </div>
                          <div class="mb-3">
                            <label for="brand" class="form-label textColor"
                              >Brand</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="brandModal"
                              required
                            />
                          </div>
                          <div class="mb-3">
                            <label for="image" class="form-label textColor"
                              >Image
                            </label>
                            <input
                              type="text"
                              class="form-control"
                              id="imageModal"
                              required
                            />
                          </div>
                          <div class="mb-3">
                            <label for="price" class="form-label textColor"
                              >Prezzo
                            </label>
                            <input
                              type="number"
                              class="form-control"
                              id="priceModal"
                              required
                            />
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-success"
                          data-bs-dismiss="modal"
                          id="buttonModify"
                        >
                          Modify
                        </button>
                        <button
                          type="button"
                          class="btn btn-warning"
                          id="buttonReset"
                        >
                          Reset
                        </button>
                        <button
                          type="button"
                          class="btn btn-danger"
                          id="buttonDelete"
                        >
                          Delete
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-bg-dark text-center">
      <div class="container mt-2">
        <div class="row">
          <div class="col-12">
            <h6>LeTex</h6>
            <p class="m-0">&copy; Salvatore Buonaiuto</p>
          </div>

          <div class="col-12 mt-3 mb-2 d-flex justify-content-evenly">
            <a
              href="https://play.google.com/store/apps/details?id=com.albiononline"
              target="_blank"
            >
              <button
                class="text-bg-dark rounded-2 border-light border-1 btnColor px-sm-4 py-sm-2 px-lg-3 py-lg-2"
                target="_blank"
              >
                googleStore
              </button>
            </a>
            <a
              href="https://apps.apple.com/it/app/albion-online/id1202788573"
              target="_blank"
            >
              <button
                class="text-bg-dark rounded-2 border-light border-1 btnColor px-sm-4 py-sm-2 px-lg-3 py-lg-2"
                target="_blank"
              >
                appStore
              </button>
            </a>
            <a href="https://albiononline.com/download" target="_blank">
              <button
                class="text-bg-dark rounded-2 border-light border-1 btnColor px-sm-4 py-sm-2 px-lg-3 py-lg-2"
                target="_blank"
              >
                Windows
              </button>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/details.js"></script>
  </body>
</html>
