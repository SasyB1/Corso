<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Rubrica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="formContainer w-50 m-auto mt-3">
      <div class="mb-3">
        <label class="form-label">Pet Name</label>
        <input required type="text" class="form-control" id="petNameInput" />
      </div>
      <div class="mb-3">
        <label class="form-label">Owner Name</label>
        <input required type="text" class="form-control" id="ownerNameInput" />
      </div>
      <div class="mb-3">
        <label class="form-label">Species</label>
        <input required type="text" class="form-control" id="speciesInput" />
      </div>
      <div class="mb-3">
        <label class="form-label">Breed</label>
        <input required type="text" class="form-control" id="breedInput" />
      </div>
      <button type="submit" class="btn btn-primary">Salva</button>
    </form>
    <div class="container">
      <div class="row row-cols-4 mt-2 gap-1 petWrapper"></div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
