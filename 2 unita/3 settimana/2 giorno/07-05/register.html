<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="text-bg-secondary">
    <div class="container w-50">
      <div class="row row-cols-1">
        <div class="col mt-4">
          <form>
            <div class="text-center mb-3">
              <h1 class="titleForm">Registrati</h1>
            </div>
            <div class="">
              <input
                type="text"
                class="form-control border-warning rounded-3"
              />
            </div>
            <div class="mt-2 d-flex justify-content-between">
              <button
                type="button"
                class="border border-success border-2 bg-success bg-opacity-50 rounded-4"
              >
                Salva
              </button>
              <button
                type="button"
                class="border border-danger bg-danger bg-opacity-50 rounded-4"
              >
                Elimina
              </button>
            </div>
          </form>
        </div>
        <div class="col text-center mt-3">
          <p id="counter">0</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
